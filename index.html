<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE compatibility - prefer edge -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <title>Solon</title>
</head>

<body>
    <div id="vl-mobile-indicator" class="vlBlock vlHiddenLg"></div>

    <div id="mapid" style="height:90vh"></div>

    <script src="papaparse.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
       integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
       crossorigin=""></script>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            var data
            $.ajax({
                type: "GET",  
                url: "commerces.csv",
                dataType: "text",       
                success: function(response){
                    var mymap = L.map('mapid').setView([45.5417, -73.5873], 12);

                    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox/streets-v11',
                        tileSize: 512,
                        zoomOffset: -1,
                        accessToken: 'pk.eyJ1IjoiYmVsaGFjaGVtIiwiYSI6ImNrOGJueXBoNDA4dXIzZWpxdm81cHpuN2MifQ.v3PJptqOWEKDVy3eZvJ_-g'
                    }).addTo(mymap);

                    var data = Papa.parse(response, {
                        delimiter: ",",
                        header: true
                    })
                    var i;
                    console.log(data)
                    //for (i = 0; i < data.data.length; i++) {
                    for (i = 0; i < 1000; i++) {
                        var item = data.data[i]
                        if(item.lat && item.lng){
                            var marker = L.marker([parseFloat(item.lat), parseFloat(item.lng)]).addTo(mymap);
                            marker.bindPopup('<div><b>'+item.name+'</b></div><div>'+item.category+'</div><div>'+item.address+'</div>')
                            //.openPopup();
                        }
                    }
                }   
            })
        })
    </script>

</body>
</html>
