    <title>Dans ma zone</title></head>

  <body>
    <div>
      <div class="sidebar">
        <div id="main_filters">
          <img id="logo" src="./public/images/logo-dmz.png" alt="Logo Dans ma zone" />
          <p id="quote">Pour soutenir nos commerces locaux</p>
          <div class="search_wrapper">
            <img id="logo-mobile" src="./public/images/picto-dmz.png" alt="Logo Dans ma zone" />
            <div id="search_div">
              <i class="fas fa-search-location"></i>
              <input
                id="name_input"
                type="text"
                class="form-control"
                placeholder="Recherchez un commerce..."
                aria-label="Recherchez un commerce"
                aria-describedby="basic-addon1"
              />
              <i class="fa fa-times"></i>
            </div>
          </div>
          <p id="quote-mobile">Pour soutenir nos commerces locaux</p>
          <a href="javascript:void(0)" id="toggleFilters"> Plus de filtres <i class="fas fa-chevron-down"></i> </a>
          <div id="shop_count"></div>
          <div id="more_filters">
            <div class="form-group">
              <label for="category">Catégories</label>
              <select class="form-control" id="category_input">
                <option></option>
                <option value="Alimentation">Alimentation</option>
                <option value="Restos et Cafés">Restos et Cafés</option>
                <option value="Mode et accessoires">Mode et accessoires</option>
                <option value="Santé, sports, beauté et bien-être">Santé, sports, beauté et bien-être</option>
                <option value="OBNL">OBNL</option>
                <option value="Culture">Culture</option>
                <option value="Autres commerces et services">Autres commerces et services</option>
              </select>
            </div>
            <div class="form-group">
              <label for="borough">Quartier</label>
              <select class="form-control" id="borough_input" placeholder="">
                <option></option>
                <option value="Boul. Saint-Laurent">Boul. Saint-Laurent</option>
                <option value="Canal Sud Ouest">Canal Sud Ouest</option>
                <option value="Centre_Ville">Centre_Ville</option>
                <option value="Fleury Ouest">Fleury Ouest</option>
                <option value="Hochelaga">Hochelaga</option>
                <option value="Jean Talon E.">Jean Talon E.</option>
                <option value="Laurier O. - Plateau">Laurier O. - Plateau</option>
                <option value="Monk">Monk</option>
                <option value="Mont-Royal">Mont-Royal</option>
                <option value="Montreal Nord">Montreal Nord</option>
                <option value="NDG">NDG</option>
                <option value="Petite_Italie">Petite_Italie</option>
                <option value="Plaza St-Hubert">Plaza St-Hubert</option>
                <option value="Promenade Fleury">Promenade Fleury</option>
                <option value="Quartier Latin">Quartier Latin</option>
                <option value="Saint-Denis">Saint-Denis</option>
                <option value="Village Ville-Marie">Village Ville-Marie</option>
                <option value="Wellington">Wellington</option>
              </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="takeaway_input" />
              <label class="form-check-label" for="takeaway_input">À emporter</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="delivery_input" />
              <label class="form-check-label" for="delivery_input">Livraison</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="appointment_input" />
              <label class="form-check-label" for="appointment_input">Sur rendez-vous</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="closed_input" />
              <label class="form-check-label" for="closed_input">Afficher les commerces fermés</label>
            </div>
          </div>
          <div id="mapid-mobile"></div>
        </div>
        <div id="shop-cards"></div>
        <div id="footer">
          <a href="apropos.html">À propos de "Dans ma zone"</a> | <a href="https://docs.google.com/forms/d/e/1FAIpQLSf4VUmuE7EK4y7R0FNfT0mXiqghsEeKM9fkhL1ecRASYn0ZSw/viewform">Rajouter un commerce</a>
        </div>
      </div>
      <div class="map-wrapper">
        <div id="mapid"></div>
      </div>
    </div>

    <div class="modal fade" id="infos-commerce-modal" tabindex="-1" role="dialog" aria-labelledby="infos-commerce" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div id="infos-commerce"></div>
        </div>
      </div>
    </div>
